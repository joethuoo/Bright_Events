<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="event-bright.css">
</head>
<body>
    <div class="user-register">
        <form action="">
                <div class="form-group">
                        <input type="image" class="form-control" placeholder=" Profile picture" aria-describedby="profile_pic">
                </div>

                <div class="form-group">
                        <input type="username" class="form-control" placeholder="Username" aria-describedby="username">
                </div>

                <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" aria-describedby="email">
                </div>

                <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="password">
                </div>

                <div class="form-group">
                        <input type="password" class="form-control" placeholder=" Confirm pasword" aria-describedby="confirm_password">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
